  - type: custom:vertical-stack-in-card
    title: Torrents VM
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities: 
             - sensor.torrents_cpu_load
            name: CPU
            icon: mdi:server
            hours_to_show: 72
            points_per_hour: 2
            show:
              icon: true
              extrema: false
              fill: false
            color_thresholds:
              - value: 90
                color: "#d80a0a"
              - value: 70
                color: "#03a9f4"

          - type: custom:mini-graph-card
            entities: 
             - sensor.torrents_ram_used_percent
            name: RAM
            icon: mdi:memory
            hours_to_show: 72
            points_per_hour: 4
            show:
              icon: true
              extrema: false
              fill: false
            color_thresholds:
