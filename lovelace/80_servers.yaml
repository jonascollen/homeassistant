            name: Disk usage
            hours_to_show: 72
            points_per_hour: 2
            show:
              icon: true
              extrema: false
              fill: false
            color_thresholds:
              - value: 90
                color: "#d80a0a"
              - value: 70
                color: "#03a9f4"

      - type: entities
        show_header_toggle: false
        show_icon: true
