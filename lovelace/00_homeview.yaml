icon: mdi:castle
name: Home

popup_cards:
  sensor.jonas:
    title: Jonas
    card:
      type: entities
      entities:
        # - entity: sensor.s9_battery
        #   name: S9+ Batteri
        #   icon: mdi:battery
        - entity: sensor.jonas
          name: Plats
          secondary_info: last-changed
          icon: mdi:map-marker-circle
        # - entity: device_tracker.jonas_jonass9
        #   name: Jonas S9+
        #   icon: mdi:cellphone
          secondary_info: last-changed
        - entity: device_tracker.jonas_s9
          name: Jonas Wifi
          icon: mdi:wifi
          secondary_info: last-changed

  sensor.malin:
    title: Malin
    card:
      type: entities
      entities:
        - entity: sensor.malin
          name: Plats
          secondary_info: last-changed
          icon: mdi:map-marker-circle
        - entity: device_tracker.malin_s9
          name: Malin S9
          icon: mdi:cellphone
          secondary_info: last-changed
        - entity: device_tracker.malin_s9
          name: Malin Wifi
          icon: mdi:wifi
          secondary_info: last-changed
      
cards:
    - type: custom:compact-custom-header
      main_config: true
      background: 'rgba(150, 150, 150, 0.2)'
      menu: show
      options: show
      voice: show
      notifications: clock
      clock_format: '24'
      clock_date: true
      date_locale: sv-SE
      disable: false

    # Kolumn 1
    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-entity
              entity: sensor.jonas
              show_name: true
              tap_action:
                action: more-info
              state_image:
                "Hemma": /local/profiles/jonas.jpg
                "Borta": /local/profiles/jonasbw.jpg
                "Maxi": /local/profiles/jonasbw.jpg
                "Telia": /local/profiles/jonasbw.jpg 
              
            - type: picture-entity
              entity: sensor.malin
              show_name: true
              tap_action:
                action: more-info
              state_image:
                "Hemma": /local/profiles/malin.jpg
                "Borta": /local/profiles/malinbw.jpg
                "Maxi": /local/profiles/malinbw.jpg
                "EY": /local/profiles/malinbw.jpg 


        - type: entity-filter
          #show_header_toggle: false
          state_filter:
            - "on"
            - "Stängda"
            - "Klart"
          entities:
            - entity: sensor.water
              name: "Vattensensorer"     
            - entity: sensor.doors
              name: "Dörrar"
            - entity: sensor.movement
              name: "Rörelsesensorer"      
            - entity: binary_sensor.entre_door
              name: Entré
            - entity: binary_sensor.kitchen_door
              name: Kök
            - entity: binary_sensor.livingroom_door
              name: Vardagsrum
            - entity: binary_sensor.washroom_door
              name: Tvättstuga
            - entity: binary_sensor.bedroom_door
              name: Balkong sovrum
            - entity: binary_sensor.kidsroom_door
              name: Balkong barnrum

            - entity: binary_sensor.garage_move
              name: Garage
            - entity: binary_sensor.kitchen_move
              name: Kök
            - entity: binary_sensor.hallway_move
              name: Kök
            - entity: binary_sensor.upstairs_move
              name: Kök

            - entity: binary_sensor.kitchen_water
              name: Kök
            - entity: binary_sensor.waterheater_water
              name: Varmvattenberedare
            - entity: binary_sensor.washroom_water
              name: Tvättstuga

          #card: 
          #  type: glance

        - type: entities
          entities:
            - entity: sensor.trash_pickup_day
              name: "Rest- & matavfall"
            - type: divider
            - entity: sensor.plastic_pickup_day
              name: "Plast- & metallavfall"

        # # Media
        - type: custom:mini-media-player
          entity: media_player.vardagsrum
          name: Sonos Vardagsrum
          #artwork: cover
          hide:
            power: true
            icon: true
            source: false
          icon: mdi:spotify
          speaker_group:
            platform: sonos
            show_group_count: true
            entities:
              - entity_id: media_player.vardagsrum
                name: Sonos Vardagsrum
              - entity_id: media_player.kok
                name: Sonos Kök
              - entity_id: media_player.overvaning
                name: Sonos Övervåning

    ## Kolumn 2
    - type: vertical-stack
      cards:

        - type: horizontal-stack
          cards:
            # Belysning ute
            - type: picture-entity
              state_image:
                "on": /local/house/inside.jpg
                "off": /local/house/insidebw.jpg
              tap_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.inside_lights
              entity: input_boolean.inside_lights

            # Belysning
            - type: picture-entity
              state_image:
                "on": /local/house/outside.jpg
                "off": /local/house/outsidebw.jpg
              tap_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.outside_lights
              entity: input_boolean.outside_lights

        # Enskilda lampor
        - type: entities
          entities:
            - type: custom:slider-entity-row
              entity: light.vardagsrum
              hide_when_off: true
              toggle: true
              icon: mdi:sofa
            - type: custom:slider-entity-row
              entity: light.kok
              hide_when_off: true
              toggle: true
              icon: mdi:fridge-outline
            - type: custom:slider-entity-row
              entity: light.kontor
              hide_when_off: true
              toggle: true
              icon: mdi:laptop
            - type: custom:slider-entity-row
              entity: light.gastrum
              hide_when_off: true
              toggle: true
              icon: mdi:account-multiple
            - type: custom:slider-entity-row
              entity: light.overvaning
              hide_when_off: true
              toggle: true
              icon: mdi:stairs            
            - type: custom:slider-entity-row
              entity: light.sovrumsfonster
              hide_when_off: true
              toggle: true
              icon: mdi:bed-empty
            - type: custom:slider-entity-row
              entity: light.laslampa_malin
              name: Malins Läslampa
              hide_when_off: true
              toggle: true
              icon: mdi:lamp
            - type: custom:slider-entity-row
              entity: light.laslampa_jonas
              name: Jonas Läslampa
              hide_when_off: true
              toggle: true
              icon: mdi:lamp
            - type: custom:slider-entity-row
              entity: light.hall 
              hide_when_off: true
              toggle: true
              icon: mdi:lamp
 

        - type: horizontal-stack
          cards:
            # Belysning
            - type: picture-entity
              state_image:
                "on": /local/buttons/sleepingbaby.jpg
                "off": /local/buttons/sleepingbabybw.jpg
              name: Sleepmode
              tap_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.baby_sleepmode
              entity: input_boolean.baby_sleepmode

            - type: picture-entity
              state_image:
                "on": /local/buttons/nattlampa.jpg
                "off": /local/buttons/nattlampabw.jpg
              name: Nattlampa
              tap_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.nightlights_malin
              entity: input_boolean.nightlights_malin


            - type: picture-entity
              state_image:
                "on": /local/buttons/work.jpg
                "off": /local/buttons/workbw.jpg
              name: Nattjobb
              tap_action:
                action: call-service
                service: input_boolean.toggle
                service_data:
                  entity_id: input_boolean.jonas_workmode
              entity: input_boolean.jonas_workmode

                   
    ## Kolumn 3
    - type: vertical-stack
      cards:

        - type: custom:simple-weather-card
          entity: weather.smhi_home
          name: Jönköping

        - type: glance
          show_header_toggle: false
          show_icon: true
          entities:
            - entity: sensor.kitchen_temp
              name: Kök
            - entity: sensor.washroom_temp
              name: Tvättstuga
            - entity: sensor.bedroom_temp
              name: Sovrum      

        - type: glance
          show_header_toggle: false
          show_icon: true
          entities:
            - entity: sensor.router_downstream
              icon: mdi:arrow-down-bold
            - entity: sensor.router_upstream
              icon: mdi:arrow-up-bold
            - entity: sensor.plex
              icon: mdi:television
              
        - type: conditional
          conditions: 
          - entity: media_player.plex_chromecast
            state: "playing"
          card:
            type: custom:mini-media-player
            entity: media_player.plex_chromecast
            icon: mdi:tv
            artwork: cover
            name: TV
            hide:
              volume: true
              source: true
              power_state: true
              power: true
              name: false


        - type: custom:calendar-card
          title: "Kalender"
          progressBar: false
          timeFormat: "HH:mm"
          numberOfDays: 14
          entities:
            - calendar.familj

