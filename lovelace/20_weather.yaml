icon: mdi:cloud
name: Weather
cards:
  - type: "custom:compact-custom-header"   
    main_config: false
    background: 'rgba(150, 150, 150, 0.2)'
    menu: show
    options: show
    voice: show
    notifications: clock
    clock_format: '24'
    clock_date: true
    date_locale: en-gb
    disable: false 


  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.smhi_home
        icons: "/local/custom-lovelace/weather-card/icons/"


  - type: vertical-stack
    cards:
      ## Column 3 - Sensorer
      - type: custom:mini-graph-card
        entities: 
         - sensor.livingroom_temp
        name: Vardagsrum
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 48
        points_per_hour: 2
        show:
          icon: true
          extrema: true
        color_thresholds:
          - value: 28
            color: "#e74c3c"
          - value: 26
            color: "#f2641d"
          - value: 21
            color: "#1db954"
          - value: 15
            color: "#25f7bb"
          - value: 0
            color: "#3498db"

